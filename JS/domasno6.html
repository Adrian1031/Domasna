  <form id="registrationForm" style="max-width: 300px; margin: auto;">
    <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
      <label for="firstName" style="margin-bottom: 5px;">First Name:</label>
      <input type="text" id="firstName" name="firstName" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
    </div>

    <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
      <label for="lastName" style="margin-bottom: 5px;">Last Name:</label>
      <input type="text" id="lastName" name="lastName" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
    </div>

    <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
      <label for="email" style="margin-bottom: 5px;">Email:</label>
      <input type="email" id="email" name="email" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
    </div>

    <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
      <label for="password" style="margin-bottom: 5px;">Password:</label>
      <input type="password" id="password" name="password" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
    </div>

    <input type="submit" value="Register" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc; width: 100%">
  </form>
