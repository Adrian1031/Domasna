<html>
<head>
<style>
table {
  width: 25%;
  height: 55%;
  border-collapse: collapse;
}

td {
  border: 1px solid black;
  text-align: center;
}

#header {
  height: 70px;
}

#pre-body {
  height: 50px;
  width: 40%;
}

#left-pane {
  width: 20%;
}

#body {
  width: 50%;
}

#right-pane {
  width: 20%;
}

#post-body {
  height: 50px;
}

#footer {
  height: 70px;
}
</style>
</head>
<body>
<table>
<tr>
<td colspan="3" id="header"><strong>Header</strong></td>
</tr>
<tr>
<td colspan="3" id="pre-body"><strong>Pre-Body</strong></td>
</tr>
<tr>
<td id="left-pane"><strong>Left Pane</strong></td>
<td id="body"><strong>Body</strong></td>
<td id="right-pane"><strong>Right Pane</strong></td>
</tr>
<tr>
<td colspan="3" id="post-body"><strong>Post-Body</strong></td>
</tr>
<tr>
<td colspan="3" id="footer"><strong>Footer</strong></td>
</tr>
</table>
</body>
</html>
