<form style="width: 500px; height: 500px; border: 2px solid black; margin: auto;">
    <fieldset style="border: none;">
      <legend style="font-weight: bold; text-align: center;">Registration Form</legend>
      <table style="width: 100%;">
        <tr>
          <td>Student Name</td>
          <td><input type="text" name="student_name" required></td>
        </tr>
        <tr>
          <td>Father's Name</td>
          <td><input type="text" name="father_name" required></td>
        </tr>
        <tr>
          <td>Mother's Name</td>
          <td><input type="text" name="mother_name" required></td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <td><input type="date" name="dob" required></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td><input type="radio" name="gender" value="male" checked> Male
              <input type="radio" name="gender" value="female"> Female
          </td>
        </tr>
        <tr>
          <td>Email ID</td>
          <td><input type="email" name="email" required></td>
        </tr>
        <tr>
          <td>Mobile Number</td>
          <td><input type="tel" name="mobile" required></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea name="address" rows="3" cols="30" required></textarea></td>
        </tr>
        <tr>
          <td>State</td>
          <td><input type="text" name="state" required></td>
        </tr>
        <tr>
          <td>City</td>
          <td><input type="text" name="city" required></td>
        </tr>
      </table>
  
      <!-- Submit button -->
      <div style="text-align: center;">
        <input type="submit" value="Submit">
      </div>
  
    </fieldset>
  
  </form>
